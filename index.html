<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form id="Form1">
            <h3>HARDWARE INFORMATOIN</h3>
            <input type="text" placeholder="Hardware ID" required>
            <input type="Text" placeholder="Equipment Description" required>
            <input type="Text" placeholder="Category" required>
            <input type="Text" placeholder="Model" required>
            <input type="Text" placeholder="Serial No" required>
            <input type="Text" placeholder="Manufacturer" required>

            <div class="btn-box">
                <button type="button" id="Next1">Next</button>
            </div>
        </Form>

        <form id="Form2">
            <h3>DATES</h3>
            <label>Start date</label>
            <input type="date" placeholder="Start Date" required>
            <label>End Date</label>
            <input type="date" placeholder="End Date">
            <label>Created Date</label>
            <input type="date" placeholder="Created Date" required>
            <label>Updated Date</label>
            <input type="date" placeholder="Updated Date" required>
            
            <div class="btn-box">
                <button type="button" id="Back1">Back</button>
                <button type="button" id="Next2">Next</button>
            </div>
        </Form>

        <form id="Form3">
            <h3>OTHER DETAILS</h3>
            <input type="text" placeholder="Quantity" required>
            <input type="text" placeholder="Tags">
            <input type="text" placeholder="Unit Price" required>
            <input type="text" placeholder="Comments" required>
            
            <div class="btn-box">
                <button type="button" id="Back2">Back</button>
                <button type="submit">submit</button>
            </div>
        </Form>

        <div class="Step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
            <div class="step-col"><small>Step 3</small></div>
        </div>     

    </div>

    <script>

          var Form1 = document.getElementById("Form1");
          var Form2 = document.getElementById("Form2");
          var Form3 = document.getElementById("Form3");

          var Next1 = document.getElementById("Next1");
          var Next2 = document.getElementById("Next2");
          var Back1 = document.getElementById("Back1");
          var Back2 = document.getElementById("Back2");

          var progress = document.getElementById("progress");

          Next1.onclick = function(){
               Form1.style.left = "-450px";
               Form2.style.left = "40px";
               progress.style.width = "240px"
            }
          Back1.onclick = function(){
               Form1.style.left = "40px";
               Form2.style.left = "450px";
               progress.style.width = "120px"
            }
          Next2.onclick = function(){
               Form2.style.left = "-450px";
               Form3.style.left = "40px";
               progress.style.width = "360px"
            }
          Back2.onclick = function(){
               Form2.style.left = "40px";
               Form3.style.left = "450px";
               progress.style.width = "240px"
            }


    </script>

</body>
</html>
